<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja</title>
  <link rel="stylesheet" href="carrinho.css">
</head>
<body>
  <header>
        <h1>Minha Loja</h1>
        <nav class="navbar">
          <ul>
            <li><a href="index.html"><img src="/imagens/logo2.png" alt=""></a></li>
          </ul>
        </nav>
  </header>
  <div class="container">
    <div class="products">
        <div class="product">
          <img src="/imagens/coleira.webp" alt="Produto 1">
          <h2>Produto 1</h2>
          <p>Descrição do Produto 1</p>
          <p>Preço: R$10.00</p>
          <button class="add-to-cart" data-id="1" data-price="10.00">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
          <img src="/imagens/comida.webp" alt="Produto 2">
          <h2>Produto 2</h2>
          <p>Descrição do Produto 2</p>
          <p>Preço: R$15.00</p>
          <button class="add-to-cart" data-id="2" data-price="15.00">Adicionar ao Carrinho</button>
        </div>
      </div>
      
      
    <aside class="cart">
      <h2>Carrinho</h2>
      <ul class="cart-items"></ul>
      <p>Total: R$<span class="total">0.00</span></p>
      <button class="checkout">Finalizar Compra</button>
    </aside>
  </div>
  <script src="carrinho.js"></script>
</body>
</html>
