<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Loja</title>
    <link rel="stylesheet" href="/css/carrinho.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="/imagens/logo2.png" alt="" />
        <h1>Minha Loja</h1>
        <h1><a href="/index.html">Voltar ao site principal</a></h1>
      </nav>
    </header>
    <div class="container">
      <div class="products">
        <div class="product">
          <img src="/imagens/coleira.png" alt="Produto 1" />
          <h2>Coleira</h2>
          <p>Coleira para pets</p>
          <p>Preço: R$50.00</p>
          <button class="add-to-cart" data-id="1" data-price="50.00">
            Adicionar
          </button>
        </div>

        <div class="product">
          <img src="/imagens/comida.png" alt="Produto 2" />
          <h2>Comida</h2>
          <p>Ração para animais</p>
          <p>Preço: R$30.00</p>
          <button class="add-to-cart" data-id="2" data-price="30.00">
            Adicionar
          </button>
        </div>

        <div class="product">
          <img src="/imagens/brinquedo.png" alt="Produto 3" />
          <h2>Brinquedos</h2>
          <p>Brinquedos para pets</p>
          <p>Preço: R$20.00</p>
          <button class="add-to-cart" data-id="3" data-price="20.00">
            Adicionar
          </button>
        </div>

        <div class="product">
          <img src="/imagens/linpeza.webp" alt="Produto 4" />
          <h2>Limpeza</h2>
          <p>produtos de higiene</p>
          <p>Preço: R$90.00</p>
          <button class="add-to-cart" data-id="4" data-price="90.00">
            Adicionar
          </button>
        </div>
      </div>

      <aside class="cart">
        <h2>Carrinho</h2>
        <ul class="cart-items"></ul>
        <p>Total: R$<span class="total">0.00</span></p>
        <button class="checkout">Finalizar Compra</button>
      </aside>
    </div>
    <script src="/js/carrinho.js"></script>
  </body>
</html>
